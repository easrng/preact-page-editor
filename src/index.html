<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link
      href="/style/theme/simple.css"
      rel="stylesheet"
      id="theme"
    />
    <script src="/editor.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="main">
        <div class="block b-html s-default">
          <div class="content">
            <h1>A Simple Webpage Editor</h1>
          </div>
        </div>
        <div class="block b-text s-highlight">
          <pre class="content">The page is made out of blocks.</pre>
        </div>
        <div class="block b-text s-default">
          <div class="content">
            I finally implemented editors for the blocks :) You can also
            rearrange them and save a copy of the page!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
